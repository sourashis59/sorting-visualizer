<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting algorithm visualizer</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>


    <div class="heading main-element "><h3 class="heading_text">Sorting Algorithm Visualizer</h3></div>
    
    <div class="container">
        
        <!-- <div class="algo_sidebar">
            <div id="home">Home</div>
            <div id="bubbleSort">Bubble sort</div>
            <div id="selectionSort">Selection Sort</div>
            <div id="insertionSort">Insertion Sort</div>
            <div id="mergeSort">Merge Sort</div>
            <div id="quickSort">Quick Sort</div>
            <div id="heapSort">Heap Sort</div>
        </div>
         -->

        <div class="algo_sidebar">
            <header class="headerMenu" role="banner">
                <h1 class="logo">
                    <span>Algorithms</span>
                </h1>
                <div class="nav-wrap">
                    <nav class="main-nav" role="navigation">
                        <ul class="unstyled list-hover-slide">
                            <li><a href="#" id="bubbleSort" class = "algoMenu selectedAlgoMenu">Bubble Sort</a></li>
                            <li><a href="#" id="selectionSort" class = "algoMenu">Selection Sort</a></li>
                            <li><a href="#" id="insertionSort" class = "algoMenu">Insertion Sort</a></li>
                            <li><a href="#" id="mergeSort" class = "algoMenu">Merge Sort</a></li>
                            <li><a href="#" id="quickSort" class = "algoMenu">Quick Sort</a></li>
                            <li><a href="#" id="heapSort" class = "algoMenu">Heap Sort</a></li>
            
                        </ul>
                    </nav>
                </div>
            </header>
        </div>


        
        <div class="container1">
            
            <div class="algo_detail"><p>Bubble Sort : Time complexity = O(n^2) , Space Complexity = O(1)</p></div>


            <div class="button_container">
                
                <div class="buttonDiv">
                    <button class=" bttn canBeDisabled " id="sortButton">Sort</button>
                    <button class=" bttn " id="resetButton">Reset</button>
                </div>


                <div class="generateNewListContainer">
                    <div  id="generateNewListHeading">Generate new list</div>
                    
                    <div class="generateSubButtonContainer">
                        <button class="generateSubButton bttn canBeDisabled  " id = "generateRandomList">Random List</button>
                        <button class="generateSubButton bttn canBeDisabled" id = "generateCorrectlySortedList">Sorted Correctly</button>
                        <button class="generateSubButton bttn canBeDisabled" id = "generateWronglySortedList">Sorted Wrongly</button>
                    </div>
                </div>



                <div class="inputDiv">
                    
                    <div class="listSizeDiv">
                        <div>Size of list:</div>
                        <input type="range" class ="canBeDisabled" id="listSize" min=2 max=200 step=1 value=80>
                    </div>

                    <div class="listSizeDiv">
                        <p>Speed:</p>
                        <input type="range" class ="canBeDisabled" id="speed" min=1 max=100 step=1 value=30>
                    </div>

                </div>

            </div>







            <div class="list_bar_container ">

                <div class="list_bar_inner_container">
                </div>

                <div class="statusTimerContainer">
                    
                    <div class="statusContainer">
                        <p class = "statusHeader">Status : </p>
                        <p class="statusText">N/A</p>

                        <img class = "hidden" id= "sedcatImage" src="media/images/sedcat.png" alt="sedcat">
                    </div>

                    <p class="hidden">Time</p>

                </div>

            </div> 


            <div class="bottom_bar">


            </div>



        </div>

    </div>





    <script src="script/main.js"></script>
    <script src="script/visualization.js"></script>
    <script src="script/bubbleSort.js"></script>
</body>
</html>
